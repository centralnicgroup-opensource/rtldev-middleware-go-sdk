name: Linting & Testing
on:
  push:
    branches:
      # dependabot/** branches are generated by https://github.com/dependabot
      - dependabot/**

  pull_request:
    types:
      - opened
      - synchronize

  workflow_call:

jobs:
  # separate job to set as required in branch protection,
  # as the build names above change each time Node versions change
  test:
    name: "Linting"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-go@v4
        with:
          go-version: '${{ vars.RTLDEV_MW_CI_GOLANG_VERSION }}'
          check-latest: true
      - name: Super Linter Code Base
        uses: github/super-linter/slim@v5
        env:
          FILTER_REGEX_INCLUDE: "/*|/scripts/*|updateVersion.sh|apiclient.go"
          DEFAULT_BRANCH: master
          VALIDATE_GO: true
          VALIDATE_BASH: true
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run build
        run: go build .
      - name: Run vet
        run: go vet .

  test_matrix:
    strategy:
      matrix:
        go-version: ${{ fromJson(vars.RTLDEV_MW_CI_GOLANG_MATRIX) }}

    runs-on: ubuntu-latest
    needs: test
    name: Test Matrix @ GO v${{ matrix.go-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
      - name: Run build
        run: go build .
      - name: Run test
        run: ./scripts/test-go.sh
